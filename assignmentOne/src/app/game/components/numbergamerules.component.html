<ul>
    <li>
        The goal of the game is to guess the hidden number.
    </li>
    <li>
        You can make 10 guesses.
    </li>
    <li>
        Each time you guess wrong, the game will tell you if the hidden number is higher or lower than your guess. 
    </li>
    <li>
        If you can guess the number: you win!
    </li>
    <li>
        When your guesses run out or the clock hits 0, you lose.
    </li>
  </ul>
